<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" type="text/css" href="[Poppins](https://fonts.google.com/specimen/Poppins)">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="main-container">
    <div class="content">
<form>
  <div class="date-container">
  <lable name="Day">Day</lable>
  <input type="text" name="day" placeholder="DD" class="date-input" required id="Day">
  <span id="day-err"></span>
  </div>

  <div class="date-container">
  <lable name="Month">Month</lable>
  <input type="text" name="month" placeholder="MM" class="date-input" required id="Month">
  <span id="month-err"></span>
  </div>

  <div class="date-container">
  <lable name="Year">Year</lable>
  <input type="text" name="year" placeholder="YYYY" class="date-input" required id="Year">
  <span id="year-err"></span>
  </div>
</form>
<div calss="arrow-line">
  <br>
  <hr>
  <img id="arrow" src="./assets/images/icon-arrow.svg" class="filter">
</div>

<div class="result-box">
<div class="year-result">--<span class="date-value">years</span></div>
<div class="month-result">--<span class="date-value">months</span></div>
<div class="day-result">--<span class="date-value">days</span></div>
</div>
<br>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Curtrick Walton</a>.
</div>
</div>
  </div>
  
  

  
  
</body>
<script src="script.js"></script>
</html>
